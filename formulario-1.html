<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci칩n - Conferencia de Procesamiento de Lenguaje Natural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validarEdad() {
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const edad = new Date().getFullYear() - new Date(fechaNacimiento).getFullYear();
            if (edad < 18) {
                alert("Debes ser mayor de 18 a침os para inscribirte.");
                return false;
            }
            return true;
        }

        function validarNacionalidad() {
            const nacionalidad = document.getElementById('nacionalidad').value;
            if (nacionalidad !== "Peruana") {
                alert("Solo personas de nacionalidad peruana pueden inscribirse.");
                return false;
            }
            return true;
        }

        function agregarInscripcion() {
            if (validarEdad() && validarNacionalidad()) {
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const correo = document.getElementById('correo').value;
                const fechaNacimiento = document.getElementById('fechaNacimiento').value;
                const nacionalidad = document.getElementById('nacionalidad').value;

                const nuevaFila = document.createElement("tr");
                nuevaFila.innerHTML = `
                    <td>${nombre}</td>
                    <td>${apellido}</td>
                    <td>${correo}</td>
                    <td>${fechaNacimiento}</td>
                    <td>${nacionalidad}</td>
                `;

                document.getElementById("tablaInscritos").appendChild(nuevaFila);
                return false;
            }
            return false;
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Inscripci칩n - Conferencia de Procesamiento de Lenguaje Natural</h2>
    <form onsubmit="return agregarInscripcion()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
        </div>
        <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <select class="form-control" id="nacionalidad" required>
                <option value="Peruana">Peruana</option>
                <option value="Extranjera">Extranjera</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Inscribirse</button>
    </form>

    <h3 class="mt-5">Lista de Personas Inscritas</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Fecha de Nacimiento</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody id="tablaInscritos"></tbody>
    </table>
</div>

</body>
</html>
