<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipanes Amarillos Floreciendo</title>
    <style>
        body {
            background-color: #1c1c3f; /* Fondo nocturno */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .tulip {
            width: 30px;
            height: 30px;
            background-color: yellow;
            position: relative;
            border-radius: 30px 30px 0 0; /* Forma del tulipán */
            transform: scale(0);
            animation: bloom 1s ease forwards;
        }
        .stem {
            width: 5px;
            height: 70px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="tulip-container">
        <?php
        // Generar tulipanes
        $numberOfTulips = 5; // Puedes cambiar este número
        for ($i = 0; $i < $numberOfTulips; $i++) {
            echo '<div class="tulip" style="animation-delay: ' . (0.2 * $i) . 's;">
                    <div class="stem"></div>
                  </div>';
        }
        ?>
    </div>
</body>
</html>
